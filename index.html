<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Keith's Pick Calculator</title>

  <!-- Manifest and theme color -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3367D6" />

  <style>
    /* Your existing styles here */
    :root {
      --blue-900: #0b3d91;
      --blue-600: #1976d2;
      --bg: #e3f2fd;
      --card: #ffffff;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--blue-900);
      padding: 18px;
      box-sizing: border-box;
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
    }

    h1 {
      text-align: center;
      margin: 0 0 14px 0;
      font-size: 1.25rem;
      font-weight: 700;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 18px rgba(11, 61, 145, 0.12);
      max-width: 420px;
      margin: 0 auto;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 2px solid var(--blue-600);
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      margin-top: 12px;
      background: var(--blue-900);
      color: white;
      border: 0;
      padding: 11px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.55;
      cursor: not-allowed
    }

    /* Reset button style */
    #resetBtn {
      background: #1976d2;
      margin-top: 8px;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(180deg, #ffffff 0%, #f7fbff 100%);
    }

    /* One-line centered results */
    .result-summary {
      display: flex;
      justify-content: center;
      gap: 28px;
      align-items: center;
      font-weight: 700;
      font-size: 1.15rem;
      flex-wrap: nowrap;
      text-align: center;
    }

    .result-summary>div {
      display: flex;
      align-items: center;
    }

    .result-summary .label {
      color: var(--blue-900);
      font-weight: 600;
      margin-right: 6px;
    }

    .boxes-number {
      color: #1e88e5;
    }

    /* blue */
    .packs-number {
      color: #43a047;
    }

    /* green */
    .singles-number {
      color: #f4511e;
    }

    /* orange */

    .summary {
      display: none;
    }

    .math-explanation {
      margin-top: 8px;
      background: #bbdefb;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.2;
      color: var(--blue-900);
      white-space: pre-line;
      text-align: left;
    }

    @media (min-width:560px) {
      body {
        padding: 28px;
      }

      .card {
        padding: 18px;
      }

      .result-summary {
        gap: 36px;
        font-size: 1.2rem;
      }

      .math-explanation {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>Keith's Pick Calculator</h1>

  <div class="card">
    <label for="unitsNeeded">Units needed</label>
    <input id="unitsNeeded" type="number" min="0" inputmode="numeric" placeholder="e.g. 720" />

    <label for="unitsPerBox">Units per box</label>
    <input id="unitsPerBox" type="number" min="1" inputmode="numeric" placeholder="e.g. 240" />

    <label for="unitsPerPack">Units per pack</label>
    <input id="unitsPerPack" type="number" min="1" inputmode="numeric" placeholder="e.g. 12" />

    <button id="calculateBtn" disabled>Calculate</button>
    <button id="resetBtn">Reset</button>

    <div id="resultArea" class="result" style="display:none;">
      <div class="result-summary" aria-live="polite">
        <div><span class="label">Boxes:</span> <span id="boxesCount" class="boxes-number">0</span></div>
        <div><span class="label">Packs:</span> <span id="packsCount" class="packs-number">0</span></div>
        <div><span class="label">Singles:</span> <span id="singlesCount" class="singles-number">0</span></div>
      </div>

      <div id="summaryText" class="summary"></div>

      <div id="mathExplanation" class="math-explanation"></div>
    </div>
  </div>

  <script>
    const unitsNeeded = document.getElementById('unitsNeeded');
    const unitsPerBox = document.getElementById('unitsPerBox');
    const unitsPerPack = document.getElementById('unitsPerPack');
    const calculateBtn = document.getElementById('calculateBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultArea = document.getElementById('resultArea');
    const boxesCount = document.getElementById('boxesCount');
    const packsCount = document.getElementById('packsCount');
    const singlesCount = document.getElementById('singlesCount');
    const summaryText = document.getElementById('summaryText');
    const mathExplanation = document.getElementById('mathExplanation');

    function valid() {
      return (
        unitsNeeded.value !== '' && +unitsNeeded.value >= 0 &&
        unitsPerBox.value !== '' && +unitsPerBox.value > 0 &&
        unitsPerPack.value !== '' && +unitsPerPack.value > 0
      );
    }

    function updateBtn() { calculateBtn.disabled = !valid(); }

    unitsNeeded.addEventListener('input', updateBtn);
    unitsPerBox.addEventListener('input', updateBtn);
    unitsPerPack.addEventListener('input', updateBtn);

    calculateBtn.addEventListener('click', () => {
      if (!valid()) return;

      const needed = Math.floor(+unitsNeeded.value);
      const box = Math.floor(+unitsPerBox.value);
      const pack = Math.floor(+unitsPerPack.value);

      const fullBoxes = Math.floor(needed / box);
      const unitsFromBoxes = fullBoxes * box;
      const remainder = needed - unitsFromBoxes;
      const fullPacks = Math.floor(remainder / pack);
      const unitsFromPacks = fullPacks * pack;
      const singles = remainder - unitsFromPacks;

      boxesCount.textContent = fullBoxes;
      packsCount.textContent = fullPacks;
      singlesCount.textContent = singles;

      boxesCount.parentElement.style.display = fullBoxes > 0 ? 'flex' : 'none';
      packsCount.parentElement.style.display = fullPacks > 0 ? 'flex' : 'none';
      singlesCount.parentElement.style.display = singles > 0 ? 'flex' : 'none';

      summaryText.textContent = '';

      mathExplanation.textContent =
        (fullBoxes > 0
          ? `1) ${fullBoxes} Boxes (${fullBoxes} x ${box} = ${unitsFromBoxes}).`
          : '1) No Full Boxes needed') + '\n' +
        (fullPacks > 0
          ? `2) ${fullPacks} Packs (${unitsFromBoxes} + (${fullPacks} x ${pack}) = ${unitsFromBoxes + unitsFromPacks}).`
          : '2) No Packs needed') + '\n' +
        (singles > 0
          ? `3) ${singles} Singles left to pick.`
          : '3) No Singles needed');

      resultArea.style.display = 'block';
      resultArea.setAttribute('tabindex', '-1');
      resultArea.focus();
    });

    resetBtn.addEventListener('click', () => {
      unitsNeeded.value = '';
      unitsPerBox.value = '';
      unitsPerPack.value = '';
      resultArea.style.display = 'none';
      summaryText.textContent = '';
      mathExplanation.textContent = '';
      calculateBtn.disabled = true;
      unitsNeeded.focus();
    });

    unitsPerPack.addEventListener('keydown', (e) => { if (e.key === 'Enter') { calculateBtn.click(); } });
  </script>
